<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <!-- Include Bootstrap CSS link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Include FontAwesome CSS link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Include your shopping-cart.css -->
  <link rel="stylesheet" href="styles/Ofcanvas.css">
</head>

<body>
  <!-- Copy the entire shopping cart offcanvas code here -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasLabel">Shopping Cart</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="cart-items-container">
        <!-- Cart items will be dynamically added here -->
      </div>
      <div class="cart-total">
        <hr>
        <div class="total-price">Total: $0.00</div>
        <a class="Checkout" role="button">Proceed to Checkout</a>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <!-- Include your custom JavaScript -->
  <script src="scripts/Ofcanvas.js"></script>
</body>

</html>
