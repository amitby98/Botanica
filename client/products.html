  <body>
    <section id="page-container">
      <h1 id="products-header" class="mb-4">All Plants</h1>
      <section class="container" id="search-filter">
        <div class="row" id="search-container">
          <form id="search-form">
            <div class="form-group col-xs-9 col-xs-6">
              <input id="search-input" class="form-control" type="text" placeholder="Search" />
            </div>
            <div class="form-group col-xs-3 col-xs-6">
              <button id="search-button" type="submit" class="btn btn-block btn-primary">Search</button>
            </div>
          </form>
        </div>
        <div class="row" id="filter-container">
          <form id="filter-form">
            <div class="form-group col-sm-4 col-xs-6">
              <select id="category" data-filter="type" class="filter-make filter form-control">
                <option value="">Plants type (All)</option>
                <option value="indoor">Indoor</option>
                <option value="outdoor">Outdoor</option>
              </select>
            </div>
            <div class="form-group col-sm-4 col-xs-6">
              <select id="size" data-filter="size" class="filter-model filter form-control">
                <option value="">Sizes (All)</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
            </div>
            <div class="form-group col-sm-4 col-xs-6">
              <select id="light" data-filter="terms" class="filter-type filter form-control">
                <option value="">Light (All)</option>
                <option value="sunny">Sunny</option>
                <option value="Partial">Partial Shade</option>
                <option value="shade">Shade</option>
              </select>
            </div>
          </form>
        </div>
      </section>
