<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/products.css" />
    <script src="https://kit.fontawesome.com/97d0dbe332.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js" defer></script>
    <script src="./scripts/products.js" defer></script>
    <title>Botanica</title>
  </head>
  <body>
    <section id="page-container">
      <h1 id="products-header" class="mb-4">All Plants</h1>
      <section class="container" id="search-filter">
        <div class="row" id="search-container">
          <form id="search-form">
            <div class="form-group col-xs-9 col-xs-6">
              <input id="search-input" class="form-control" type="text" placeholder="Search" />
            </div>
            <div class="form-group col-xs-3 col-xs-6">
              <button id="search-button" type="submit" class="btn btn-block btn-primary">Search</button>
            </div>
          </form>
        </div>
        <div class="row" id="filter-container">
          <form id="filter-form">
            <div class="form-group col-sm-4 col-xs-6">
              <select id="category" data-filter="type" class="filter-make filter form-control">
                <option value="">Plants type (All)</option>
                <option id="indoorCount" value="indoor">Indoor</option>
                <option id="outdoorCount" value="outdoor">Outdoor</option>
              </select>
            </div>
            <div class="form-group col-sm-4 col-xs-6">
              <select id="size" data-filter="size" class="filter-model filter form-control">
                <option value="">Sizes (All)</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
            </div>
            <div class="form-group col-sm-4 col-xs-6">
              <select id="light" data-filter="terms" class="filter-type filter form-control">
                <option value="">Light (All)</option>
                <option value="sunny">Sunny</option>
                <option value="Partial">Partial Shade</option>
                <option value="shade">Shade</option>
              </select>
            </div>
          </form>
        </div>
      </section>
      <section class="container" id="products"></section>
    </section>
  </body>
</html>
