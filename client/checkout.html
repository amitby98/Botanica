<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/styles/checkout.css" />
    <script src="https://kit.fontawesome.com/97d0dbe332.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" defer></script>
    <script src="./scripts/checkout.js" defer></script>
    <title>Botanica</title>
  </head>
  <body>
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card row p-4" id="checkout">
          <div class="row">
            <div class="col-lg-7">
              <h5 class="mb-3">
                <a href="products.html" class="text-body"><i class="fa-solid fa-chevron-left"></i><i class="fa-solid fa-shop"></i></a>
              </h5>
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                  <p class="mb-1" id="checkout-header">Shopping cart</p>
                  <p class="mb-0">You have 4 items in your cart</p>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <div class="d-flex flex-row align-items-center">
                  <div>
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp" class="img-fluid rounded-3" alt="Shopping item" style="width: 65px" />
                  </div>
                  <div class="ms-3">
                    <h5>Iphone 11 pro</h5>
                    <p class="small mb-0">256GB, Navy Blue</p>
                  </div>
                </div>
                <div class="d-flex flex-row align-items-center options">
                  <h5 class="fw-normal">x2</h5>
                  <h5 class="mb-0">$900</h5>
                </div>
              </div>

              <div class="d-flex justify-content-between">
                <div class="d-flex flex-row align-items-center">
                  <div>
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img2.webp" class="img-fluid rounded-3" alt="Shopping item" style="width: 65px" />
                  </div>
                  <div class="ms-3">
                    <h5>Samsung galaxy Note 10</h5>
                    <p class="small mb-0">256GB, Navy Blue</p>
                  </div>
                </div>
                <div class="d-flex flex-row align-items-center options">
                  <h5 class="fw-normal">x2</h5>
                  <h5 class="mb-0">$900</h5>
                </div>
              </div>

              <div class="d-flex justify-content-between">
                <div class="d-flex flex-row align-items-center">
                  <div>
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img3.webp" class="img-fluid rounded-3" alt="Shopping item" style="width: 65px" />
                  </div>
                  <div class="ms-3">
                    <h5>Canon EOS M50</h5>
                    <p class="small mb-0">Onyx Black</p>
                  </div>
                </div>
                <div class="d-flex flex-row align-items-center options">
                  <h5 class="fw-normal">x1</h5>
                  <h5 class="mb-0">$1199</h5>
                </div>
              </div>

              <div class="d-flex justify-content-between">
                <div class="d-flex flex-row align-items-center">
                  <div>
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img4.webp" class="img-fluid rounded-3" alt="Shopping item" style="width: 65px" />
                  </div>
                  <div class="ms-3">
                    <h5>MacBook Pro</h5>
                    <p class="small mb-0">1TB, Graphite</p>
                  </div>
                </div>
                <div class="d-flex flex-row align-items-center options">
                  <h5 class="fw-normal">x1</h5>
                  <h5 class="mb-0">$1199</h5>
                </div>
              </div>
            </div>
            <div class="col-lg-5">
              <div class="card bg-primary text-white rounded-3">
                <div class="card-body">
                  <div class="d-flex justify-content-center align-items-center mb-6">
                    <h5 class="mb-6">Card details</h5>
                  </div>

                  <p class="d-flex justify-content-center">
                    <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-mastercard fa-2x me-2"></i></a>
                    <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-visa fa-2x me-2"></i></a>
                    <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-amex fa-2x me-2"></i></a>
                    <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-paypal fa-2x"></i></a>
                  </p>

                  <!-- Card details form -->
                  <form class="mt-4">
                    <div class="form-outline form-white mb-4">
                      <input type="text" id="typeName" class="form-control form-control-lg" siez="17" placeholder="Cardholder's Name" />
                      <label class="form-label" for="typeName">Cardholder's Name</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="text" id="typeText" class="form-control form-control-lg" siez="17" placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                      <label class="form-label" for="typeText">Card Number</label>
                    </div>

                    <div class="row mb-4">
                      <div class="col-md-6">
                        <div class="form-outline form-white">
                          <input type="text" id="typeExp" class="form-control form-control-lg" placeholder="MM/YYYY" size="7" id="exp" minlength="7" maxlength="7" />
                          <label class="form-label" for="typeExp">Expiration</label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-outline form-white">
                          <input type="password" id="typeText" class="form-control form-control-lg" placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                          <label class="form-label" for="typeText">Cvv</label>
                        </div>
                      </div>
                    </div>
                    <hr class="my-4" />
                  </form>

                  <div class="d-flex justify-content-between">
                    <p class="mb-2">Subtotal</p>
                    <p class="mb-2">$4798.00</p>
                  </div>

                  <div class="d-flex justify-content-between">
                    <p class="mb-2">Shipping</p>
                    <p class="mb-2">$20.00</p>
                  </div>

                  <div class="d-flex justify-content-between mb-4">
                    <p class="mb-2">Total(Incl. taxes)</p>
                    <p class="mb-2">$4818.00</p>
                  </div>

                  <button type="button" class="btn btn-info btn-block btn-lg">
                    <div class="d-flex justify-content-between">
                      <span>Checkout <i class="fa-regular fa-credit-card"></i></span>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
