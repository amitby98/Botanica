<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Checkout Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <!-- Add the "Return to Shopping Cart" button at the top of the page -->
  <div class="return-button">
    <a href="path/to/shopping_cart_page" class="btn btn-primary">Return to Menu</a>
  </div>

  <div class="container">
    <!-- Add your checkout items here -->
    <div class="checkout-item">
      <img src="path/to/item1.jpg" alt="Item 1" class="item-img">
      <div class="item-info">
        <h5 class="item-name">Item 1 Name</h5>
        <p class="item-price">$10</p>
      </div>
    </div>

    <div class="checkout-item">
      <img src="path/to/item2.jpg" alt="Item 2" class="item-img">
      <div class="item-info">
        <h5 class="item-name">Item 2 Name</h5>
        <p class="item-price">$15</p>
      </div>
    </div>

    <!-- Add more checkout items if needed -->

    <!-- Cart details and checkout button -->
    <div class="cart-details">
      <ul class="list-group">
        <li class="list-group-item">Subtotal: $25</li>
        <li class="list-group-item">Tax: $2.5</li>
        <li class="list-group-item">Total: $27.5</li>
      </ul>
      <form class="coupon-form">
        <!-- Add your coupon input and apply button here -->
      </form>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>

    <!-- Footer -->
    <footer>
      <!-- Add your footer content here -->
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="checkout.js"></script>
</body>
</html>
