<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="styles/Profile.css" />
  <title>Botanica</title>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="profile-card p-3">
          <div class="profile-details">
            <h2 class="profile-username">Hello: <span id="username">JohnDoe</span></h2>
            <p class="profile-info">Email: <span class="profile-placeholder">johndoe@example.com</span></p>
            <p class="profile-info">Password: <span class="profile-placeholder">********</span></p>
          </div>
        </div>
        <div class="last-order">
          <!-- Past orders will be dynamically added here using JavaScript -->
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/97d0dbe332.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" defer></script>
  <script src="scripts/Profile.js" defer></script>
</body>
</html>
